<div class="main-section">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>To</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr class="info" ng-repeat="x in sentbox" data-toggle="modal" data-target="#myModal" ng-click="sentboxCall($index)">
                <td ng-bind="x.to"></td>
                <td ng-bind="x.subject"></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">To: {{sentboxMsg.to}}</h4>
            </div>
            <div class="modal-body">
                <p>
                    <span>Subject : </span>{{sentboxMsg.subject}}
                </p>
                <hr>
                <p><span>Message : </span></p>
                <p>{{sentboxMsg.message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Forward</button>
            </div>
        </div>
    </div>
</div>
